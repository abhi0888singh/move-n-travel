<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | MOVE N TRAVEL</title>

  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    .box {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 95%;
      padding: 12px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Create Account</h2>

    <!-- ✅ Signup Form -->
    <form id="signupForm">
      <input type="email" id="email" placeholder="Enter Email" required>
      <input type="password" id="password" placeholder="Enter Password" required>

      <button type="submit">Signup</button>
    </form>

    <p style="margin-top:15px;">
      Already have an account?
      <a href="login.html">Login Here</a>
    </p>
  </div>

  <!-- ✅ Signup JS -->
  <script type="module" src="js/signup.js"></script>

</body>
</html>
