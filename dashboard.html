<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | MOVE N TRAVEL</title>

  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: #f5f7fb;
    }

    header {
      background: linear-gradient(to right, #ff512f, #f09819);
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .user-box {
      text-align: center;
      margin: 30px auto;
      font-size: 18px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card a {
      text-decoration: none;
      color: #ff512f;
      font-weight: bold;
      font-size: 16px;
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      background: #ff512f;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: black;
    }
  </style>

</head>

<body>

  <header>

  </header>

    </div>

      <a href="partners.html">üè® Register Partner</a>
    </div>

    <div class="card">
      <a href="contact.html">üì© Contact Support</a>
    </div>

  </div>

  <button id="logoutBtn">Logout</button>

  <script type="module" src="js/dashboard.js"></script>

</body>
</html>
