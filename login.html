<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MOVE N TRAVEL</title>

  <link rel="stylesheet" href="css/auth.css">
</head>

<body>

  <div class="auth-container">

    <div class="auth-card">

      <h2>Welcome Back ✈️</h2>
      <p>Login to explore amazing travel packages</p>

      <form id="loginForm">

        <input type="email" id="loginEmail" placeholder="Enter Email" required>

        <input type="password" id="loginPassword" placeholder="Enter Password" required>

        <button type="submit">Login</button>

      </form>

      <p class="switch-link">
        New user? <a href="signup.html">Create Account</a>
      </p>

    </div>

  </div>
<script type="module" src="js/login.js"></script>
</body>
</html>
