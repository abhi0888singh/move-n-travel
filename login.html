<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MOVE N TRAVEL</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
    }

    .box {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 95%;
      padding: 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Login</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" required>
      <input type="password" id="password" placeholder="Enter Password" required>

      <button type="submit">Login</button>
    </form>

    <p>
      New user?
      <a href="signup.html">Signup</a>
    </p>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
