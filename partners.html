<!DOCTYPE html>

<body>

<header>

  <nav>
    <a href="index.html">Home</a>
    <a href="packages.html">Packages</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section>
  <h2>Partner Registration</h2>
  <p>Register your hotel, travel service, or package.</p>
  <form id="partnerForm">
    <input type="text" id="businessName" placeholder="Business Name" required>
    <input type="text" id="ownerName" placeholder="Owner Name" required>
    <input type="email" id="partnerEmail" placeholder="Email" required>
    <input type="text" id="phoneNumber" placeholder="Phone Number" required>
    <select id="serviceType" required>
      <option value="">Select Service Type</option>
      <option>Hotel</option>
      <option>Car/Traveler</option>
      <option>Tour Package Provider</option>
      <option>Adventure Activities</option>
    </select>
    <button type="submit" class="btn">Submit</button>
  </form>
</section>

<script type="module" src="js/partner.js"></script>
<script type="module" src="js/auth.js"></script>
</body>
</html>
