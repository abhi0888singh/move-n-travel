  <!-- PARTNERS HERO -->
  <section class="page-hero">
    <h2>Partner Registration</h2>
    <p>Register your hotel, travel service, or package with us.</p>
  </section>


  <!-- PARTNER FORM -->
  <section class="form-section">

    <div class="form-card">

      <h3>Become Our Partner</h3>

      <form>

        <div class="form-group">
          <input type="text" placeholder="Business Name" required>
          <input type="text" placeholder="Owner Name" required>
        </div>

        <div class="form-group">
          <input type="email" placeholder="Email Address" required>
          <input type="tel" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
          <select required>
            <option value="">Select Service Type</option>
            <option>Hotel</option>
            <option>Tour Package</option>
            <option>Travel Agency</option>
            <option>Transport Service</option>
          </select>
        </div>

        <textarea placeholder="Tell us about your service..." rows="4"></textarea>

        <button type="submit" class="btn-main">Submit Registration</button>

      </form>

    </div>

  </section>
