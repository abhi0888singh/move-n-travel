<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packages | MOVE N TRAVEL</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: linear-gradient(to right, orange, red);
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav a {
      margin: 10px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    #packageList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .card h3 {
      padding: 10px;
      margin: 0;
    }

    .card p {
      padding: 0 10px;
      margin: 5px 0;
      color: gray;
    }

    button {
      width: 90%;
      margin: 12px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: black;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: orange;
    }

    footer {
      background: black;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>

<body>

<header>
  <h1>MOVE N TRAVEL Packages</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<h2>üåç Explore Our Travel Packages</h2>

<!-- ‚úÖ PACKAGE LIST -->
<div id="packageList"></div>

<footer>
  ¬© 2026 MOVE N TRAVEL | Packages Updated Daily
</footer>

<!-- ‚úÖ WORKING JS -->
<script>
  const packages = [
    {
      name: "Goa Beach Holiday",
      price: "‚Çπ12,999",
      days: "3 Nights / 4 Days",
      image:
        "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80"
    },
    {
      name: "Manali Adventure Trip",
      price: "‚Çπ15,499",
      days: "4 Nights / 5 Days",
      image:
        "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80"
    },
    {
      name: "Dubai Luxury Tour",
      price: "‚Çπ49,999",
      days: "5 Nights / 6 Days",
      image:
        "https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?auto=format&fit=crop&w=800&q=80"
    },
    {
      name: "Kashmir Paradise Package",
      price: "‚Çπ22,999",
      days: "6 Nights / 7 Days",
      image:
        "https://images.unsplash.com/photo-1548013146-72479768bada?auto=format&fit=crop&w=800&q=80"
    }
  ];

  const packageList = document.getElementById("packageList");

  packages.forEach(pkg => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${pkg.image}">
      <h3>${pkg.name}</h3>
      <p>${pkg.days}</p>
      <p><b>${pkg.price}</b></p>
      <button onclick="alert('Booking Started for ${pkg.name}')">
        Book Now
      </button>
    `;

    packageList.appendChild(card);
  });
</script>

</body>
</html>
